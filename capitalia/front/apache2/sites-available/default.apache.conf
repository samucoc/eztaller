<VirtualHost *:80>
  ServerName mds.front
  DocumentRoot /var/www/dist
  Options Indexes FollowSymLinks

  <Directory "/var/www/dist">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
