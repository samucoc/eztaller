<HTML>
<HEAD>
	<title>Generación de contratos Paso 1 de 5</title> 

	<!--Hoja de estilos del calendario --> 
	<link rel="stylesheet" type="text/css" media="all" href="dhtm_calendar/calendar-blue.css" title="win2k-cold-1" /> 

	<!-- librería principal del calendario --> 
	<script type="text/javascript" src="dhtm_calendar/calendar.js"></script> 

	<!-- librería para cargar el lenguaje deseado --> 
	<script type="text/javascript" src="dhtm_calendar/lang/calendar-es.js"></script> 

	<!-- librería que declara la función Calendar.setup, que ayuda a generar un calendario en unas pocas líneas de código --> 
	<script type="text/javascript" src="dhtm_calendar/calendar-setup.js"></script> 
  
</HEAD>
<body MS_POSITIONING="GridLayout">
	<form action="#" id="Form1" method="post">
		
		<INPUT id="txtNumContrato" style="LEFT: 48px; WIDTH: 104px; POSITION: absolute; TOP: 48px; HEIGHT: 22px"
			tabIndex="1" type="text" maxLength="15" size="12" name="txtNumContrato">
		
		<DIV style="DISPLAY: inline; LEFT: 288px; FONT: messagebox; WIDTH: 80px; POSITION: absolute; TOP: 32px; HEIGHT: 16px"
			ms_positioning="FlowLayout">Fecha inicio:</DIV>
		
		<INPUT id="txtFechaInicio" style="LEFT: 288px; WIDTH: 88px; POSITION: absolute; TOP: 48px; HEIGHT: 22px"
			tabIndex="3" type="text" maxLength="10" size="9" name="txtFechaInicio">
		
		<INPUT id="cmdFecha" style="LEFT: 376px; WIDTH: 24px; POSITION: absolute; TOP: 48px; HEIGHT: 22px"
			tabIndex="4" type="reset" value="..." name="cmdFecha">

		<INPUT id="txtFecha2" style="LEFT: 388px; WIDTH: 88px; POSITION: absolute; TOP: 48px; HEIGHT: 22px"
			tabIndex="3" type="text" maxLength="10" size="9" name="txtFecha2">
		
		<INPUT id="cmdFecha2" style="LEFT: 476px; WIDTH: 24px; POSITION: absolute; TOP: 48px; HEIGHT: 22px"
			tabIndex="4" type="reset" value="..." name="cmdFecha2">
			
		<DIV style="DISPLAY: inline; LEFT: 160px; FONT: messagebox; WIDTH: 96px; POSITION: absolute; TOP: 32px; HEIGHT: 16px"
			ms_positioning="FlowLayout">Tipo contrato:</DIV>
		
		<SELECT id="cboTipoContrato" style="LEFT: 160px; WIDTH: 120px; POSITION: absolute; TOP: 48px; HEIGHT: 26px"
			tabIndex="2" name="cboTipoContrato">
		
		<OPTION selected></OPTION>
		</SELECT>
		
		<DIV style="DISPLAY: inline; LEFT: 48px; FONT: messagebox; WIDTH: 96px; POSITION: absolute; TOP: 32px; HEIGHT: 16px"
			ms_positioning="FlowLayout">N° contrato:</DIV>
		

	</form>
	<!-- script que define y configura el calendario--> 
	<script type="text/javascript"> 
		Calendar.setup({ 
			inputField     :    "txtFechaInicio",     // id del campo de texto 
			ifFormat     :     "%d/%m/%Y",     // formato de la fecha que se escriba en el campo de texto 
			button     :    "cmdFecha"     // el id del botón que lanzará el calendario 
		}); 
		Calendar.setup({ 
			inputField     :    "txtFecha2",     // id del campo de texto 
			ifFormat     :     "%d/%m/%Y",     // formato de la fecha que se escriba en el campo de texto 
			button     :    "cmdFecha2"     // el id del botón que lanzará el calendario 
		}); 
	</script> 

</body>

</HTML>
